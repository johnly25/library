<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <dialog id="bookDialog">
        <form>
            <div class="input">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="input">
                <label for="pages"># of pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="input">
                <label for="read">Status</label>
                <select id='read' class="read" name="read">
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                </select>
            </div>
            <div class="confirm">
                <button id="confirmBtn">Confirm</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>
    <output></output>
    <div class="container">
        <div class="nav">
            <div class="nav-content">
                <div class="title">Library</div>
                <div class="right">
                    <button id="add-btn">+</button>
                </div>
            </div>
        </div>
        <div class="main">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th># of pages</th>
                        <th>Status</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="book.js"></script>
</body>

</html>
